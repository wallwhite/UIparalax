<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/paralax.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/paralax.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <header>
        <div class="page_title">
            <h1>UIparalax - jQuery plugin</h1>
        </div>
    </header>
    <div class="wrapper">
        <div class="container_wrapper">
            <div class="title"><h2>Нескольколько элементов</h2></div>
            <div class="paralax-comtainer demo1 UIparalax">
                <div class="paralax__item item1"><img src="http://via.placeholder.com/750x400/88b04b/ffffff" alt=""></div>
                <div class="paralax__item item2"><img src="http://via.placeholder.com/350x150/44883c/ffffff" alt=""></div>
                <div class="paralax__item item3"><img src="http://via.placeholder.com/150x350/d0e0b8/2a333c" alt=""></div>
                
            </div>
        </div>
        <div class="container_wrapper">
            <div class="title"><h2>Паралакс фона</h2></div>
            <div class="paralax-comtainer demo2 UIparalax">
                <div class="paralax__item fullscreen"><img src="http://via.placeholder.com/1980x700/88b04b/f5f6f7" alt=""></div>
            </div>
        </div>
        <div class="container_wrapper">
            <div class="title"><h2>Паралакс по движению мыши</h2></div>
            <div class="paralax-comtainer demo3 UIparalax" data-mousemove="true">
                    <div class="paralax__item window_screen"><img src="http://via.placeholder.com/350x350/549f91/fff" alt=""></div>
                    <div class="paralax__item window_screen"><img src="http://via.placeholder.com/350x350/496892/fff" alt=""></div>
            </div>
        </div>

        
        
  
    </div>
</body>
</html>
